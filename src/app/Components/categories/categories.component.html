<h1 class="text-center">All Categories
  <!-- <button type="button" class="btn btn-secondary">+</button> -->
  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#AddRootCategory">
    +
  </button>

</h1>
<div class="row m-auto px-20 c">
  <!-- <div class=" row m-auto"> -->
  <div class="card col-md-3 m-3" *ngFor="let category of categories" style="padding-right:0;padding-left: 0">
    <!-- <div class="card-header header">
      {{category.name}}
      <a>+</a>

    </div> -->
    <div class="card-header row header" style="max-width: 100%">
      <div class="col-md-9 order-md-1">
        {{category.name}}
      </div>
      <div class="col-md-3 order-md-2 text-center">
        <a>+</a>
      </div>
    </div>

    <div class="card-body">
      <ul class="borderless list-group-flush list-group" *ngIf="subCategories!=NULL">
        <li *ngFor="let c of subCategories" class="borderless list-group-item" [routerLink]="['/product',c.id]">{{c.name}}

        </li>
      </ul>
      <P *ngIf="subCategories==NULL" class="text-center">No Sub Categories to Disblay</P>

      <!-- </div> -->
    </div>

  </div>



</div>
